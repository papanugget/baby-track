<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="teal">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Baby Trackr</a>
            <ul id="nav-mobile" class="right">
                <li><a href="#" class="waves-effect waves-light btn red lighten-3 clear-btn"><i class="material-icons right">delete_forever</i><span class="hide-on-med-and-down">Clear All</span></a></li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <!-- form card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title center-align">Track Your Baby's I/O</span>
                <form id="feed-form">
                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                                <input type="text" class="datepicker" id="date">
                            <label for="date">Date</label>
                        </div>
                        <div class="input-field col s12 m6 l6">
                                <input type="text" class="timepicker" id="time">
                            <label for="time">Time</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m4 l2">
                            <label for="formula">
                                <input type="checkbox" id="formula"/>
                                <span>üçº</span>
                                <span class="type">Formula</span>
                            </label>
                        </div>
                        <div class="input-field col s12 m4 l2">
                            <input type="number" min="0" step="0.01" id="formulaAmt">
                            <label for="formulaAmt">Amount</label>
                        </div>
                        <div class="input-field col s12 m4 l2">
                            <!-- <select for="formulaMeasurement" id="formulaMeasure">
                                <option value="oz" id="bottleOz">Ounces</option>
                                <option value="ml" id="bottleMl">Milliliters</option>
                            </select> -->
                            <label>Ounces</label>
                        </div>
                        <div class="input-field col s12 m4 l2">
                            <label for="breast">
                                <input type="checkbox" id="breast"/>
                                <span>( . Y . )</span>
                                <span class="type">Breast Milk</span>
                            </label>
                        </div>
                        <div class="input-field col s12 m4 l2">
                            <input type="number" min="0" step="0.01" id="breastAmt">
                            <label for="breastAmt">Amount</label>
                        </div>
                        <div class="input-field col s12 m4 l2">
                            
                            <!-- <select for="breastMeasurement" id="breastMeasure">
                                <option value="oz" id="breastOz">Ounces</option>
                                <option value="ml" id="breastMl">Milliliters</option>
                            </select> -->
                            <label>Ounces</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m4 l2">
                            <label for="pee">
                                <input type="checkbox" id="pee"/>
                                <span>üí¶</span>
                                <span class="type">Pee</span>
                            </label>
                        </div>
                        <div class="input-field col s12 m4 l2">
                            <label for="poop">
                                <input type="checkbox" id="poop"/>
                                <span>üí©</span>
                                <span class="type">Poop</span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                            <a href="#" class="waves-effect waves-light btn blue reset left-align">Reset  <i class="material-icons right">clear_all</i></a>
                            <button type="submit" class="waves-effect waves-light btn add-btn right-align"> Submit <i class="material-icons right">send</i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div> <!-- end form card -->
        <div class="output">
            <div class="card">
                <div class="card-content feedContent noshow">
                    <table class="highlight responsive-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Formula</th>
                                <th>Breast Milk</th>
                                <th>Pee</th>
                                <th>Poop</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody class="feedOutput">
                        </tbody>
                        <tfoot class="footerContent">
                            <tr>
                                <h5>Daily Totals</h5>
                            </tr>
                            <tr>
                                <div class="input-field col s6">
                                    <input type="text" class="datepicker" id="dateTotal">
                                    <label for="dateTotal">Select A Date</label>
                                </div>
                                <div class="col s6">
                                    <button class="waves-effect waves-light btn date-btn">Submit</button>
                                </div>
                            </tr>
                            <tr class="totalsRow  blue lighten-2 white-text ">

                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>  <!-- end container -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
